<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <center>
    <div class="container">
        <div class="image">
            Feedback
        </div>
        <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="048b26b8-5bce-415f-ba5c-7878cfcccc9f">
    <input type="text" name="Name" required placeholder="Name" class="inp">
    <br>
    <input type="email" name="Email" required placeholder="Email Address" class="inp">
    <br>
    <textarea name="message" required placeholder="Tell Us About your EXPERIENCE" class="inp"></textarea>
    <br>
    <div class="buttons">
        
        <button type="submit">
            Send
            <img src="Check.png" id="sub">  </img>
        </button>
        
        <button type="reset">
            Reset
            <img src="Restart.png" id="res"> </img>
        </button>
        
    </div>
</form>
</div>
</center>
</body>
</html>
